name: Build and Push to ECR

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Extract image tag
        id: vars
        run: echo "TAG=$(date +%s)" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/strapi-repo:${{ env.TAG }} ./docker
          docker push ${{ steps.login-ecr.outputs.registry }}/strapi-repo:${{ env.TAG }}

      - name: Save image URL to output
        run: |
          echo "IMAGE_URL=${{ steps.login-ecr.outputs.registry }}/strapi-repo:${{ env.TAG }}" >> $GITHUB_ENV
          echo "image_url=${{ steps.login-ecr.outputs.registry }}/strapi-repo:${{ env.TAG }}" > image.txt
          
      - name: Upload image.txt as artifact
        uses: actions/upload-artifact@v3
        with:
          name: image-info
          path: image.txt
